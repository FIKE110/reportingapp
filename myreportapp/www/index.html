<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <h1>Welcome to SecureReport App</h1>
    <div class="container">
      <form action="/index.html">
        <h1>Login here</h1>
        <input type="text" placeholder="Username" id="form-username"/>
        <input type="password" placeholder="Password" id="form-password"/>
        <a href="signup.html"
        style="color: white;"
        >Have an account ? <span style="color: #eee;">Sign up here</span> </a>
        <div>
            <button class="spinner-btn"><span id="btn-name">Sign in</span><div id="spinner" class="spinner"></div></button>
        </div>
      </form>
  </div>
  <script src="js/toastify.js" ></script>
  <script src="js/script.js"></script>
</body>
</html>
