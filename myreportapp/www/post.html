<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">

        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

        <title>Hello World</title>

    <body>
        <div class="app">
            <header>
                <h1>Post</h1>
            </header>
        <main id="post">
            <h2>Post an Incident</h2>
            <form id="post-form">
                <textarea placeholder="Describe the incident"></textarea>
                <div>
                    Choose an incident type:
                    <select id="incident-type" name="incident-type">
                            <option value="Physical Security">Physical Security</option>
                            <option value="Assault">Assault</option>
                            <option value="Fire">Fire</option>
                            <option value="Workplace">Workplace</option>
                            <option value="Data Breach">Data Breach</option>
                            <option value="Legal">Legal</option>
                            <option value="Environmental">Environmental</option>
                            <option value="Customer">Customer</option>
                            <option value="Fraud">Fraud</option>
                            <option value="Health">Health</option>
                            <option value="Fighting">Fighting</option>
                            <option value="Rioting">Rioting</option>
                            <option value="Accident">Accident</option>
                    </select>
            </div>
            <div style="display: flex;gap:10px" id="add-btn-container">
                <button id="add-image-btn" style="flex: 1;"><img src='img/plus.svg'><p>Add Image with Camera</p></button>
                <button id="add-image-gallery-btn" style="flex: 1;"><img src='img/plus.svg'><p>Add Image with Gallery</p></button>
            </div>
                <div id="send-form-btn-container">
                    <button id="send-form-btn">Send form</button>
                </div>
                <img id="post-image" src="" />
            </form>
        </main>
<footer>
<nav class="bottom-nav">
    <ul>
        <div class="nav-item" id="homebtn">
            <img src="img/house.svg" >
        </div>
        <div class="nav-item" id="postbtn">
            <img src="img/plus.svg" />
        </div>
        <div class="nav-item" id="userbtn">
            <img src="img/user.svg" />
        </div>
        <div class="nav-item" id="notifybtn">
            <img src="img/bell.svg" />
        </div>
    </ul>
</nav>
</footer>
</div>
<script src="js/toastify.js" ></script>
        <script src="cordova.js"></script>
        <script src="js/route.js"></script>
        <script src="js/post.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
