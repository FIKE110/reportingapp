<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js"></script> -->

    <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/post.css">
        <link rel="stylesheet" href="css/general.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Post</h1>
            </header>
        <main id="post">
            <h2>Post an Incident</h2>
            <form id="post-form" enctype="multipart/form-data" >
                <input type="text" style="padding: 8px;" placeholder="Title the incident" id="post-title" name="title" required />
                <textarea placeholder="Describe the incident" id="post-content" name="content" required></textarea>
                <div>
                    Choose an incident type:
                    <select id="incident-type" name="category" required>
                            <option value="Physical Security" selected>Physical Security</option>
                            <option value="Assault">Assault</option>
                            <option value="Fire">Fire</option>
                            <option value="Workplace">Workplace</option>
                            <option value="Data Breach">Data Breach</option>
                            <option value="Legal">Legal</option>
                            <option value="Environmental">Environmental</option>
                            <option value="Customer">Customer</option>
                            <option value="Fraud">Fraud</option>
                            <option value="Health">Health</option>
                            <option value="Fighting">Fighting</option>
                            <option value="Rioting">Rioting</option>
                            <option value="Accident">Accident</option>
                    </select>
            </div>
            <div style="display: flex;gap:10px;flex-direction: column;justify-content: flex-start;align-items: flex-start;" id="add-btn-container">
                <input type="file"  placeholder="select a file" name="file"  id="file" accept="image/*"/>
                <div id="capturePhoto" style="
                display: inline-block;
                padding: 5px 10px;
                background-color: #ff4b2b;
                color: white;
                text-align: center;
                border-radius: 5px;
                cursor: pointer;
                font-family: Arial, sans-serif;
                font-size: 16px;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
                user-select: none;
            ">Capture Photo</div>
            </div>
            <div style="display: flex;gap:10px;flex-direction: column;justify-content: flex-start;align-items: flex-start;">
                <input type="text" disabled id="location" placeholder="Add location" required/>
                <div id="getlocation" style="
                display: inline-block;
                padding: 5px 10px;
                background-color: #ff4b2b;
                color: white;
                white-space:nowrap;
                border-radius: 5px;
                cursor: pointer;
                font-family: Arial, sans-serif;
                font-size: 16px;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
                user-select: none;
            ">Get Location</div>
            </div>
                <div id="send-form-btn-container">
                    <button class="spinner-btn"><span id="btn-name">Upload post</span></div></button>
                </div>
                <div style="display: flex;gap:10px;">
                    <img id="imagePreview" src="" alt="Image Preview" style="display: none; max-width: 200px;">
                </div>
                <input type="hidden" id="token" />
            </form>
        </main>
<footer>
<nav class="bottom-nav">
    <ul>
        <div class="nav-item" id="homebtn">
            <img src="img/house.svg" >
        </div>
        <div class="nav-item" id="postbtn">
            <img src="img/plus.svg" />
        </div>
        <div class="nav-item" id="userbtn">
            <img src="img/user.svg" />
        </div>
    </ul>
</nav>
</footer>
</div>
<div id="loadingModal" class="modal">
    <div class="modal-content">
        <div class="spinner"></div>
        <p>Loading, please wait...</p>
    </div>
</div>
<script src="cordova.js"></script>
<script src="js/toastify.js" ></script>
        <script src="js/loc.js" ></script>
        <script src="js/route.js"></script>
        <script src="js/post.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
